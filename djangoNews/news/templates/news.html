{% extends 'base.html' %}
{% block main %}
<div class="card" style="width: inherit; display:flex; background-color: dimgray; color:white;
align-items: center; justify-self: center">
  <div class="card-body">
    <h5 class="card-title">{{ news.news_title }}</h5>
    <p class="card-text" style="font-size: 16px;">{{ news.news_text }}</p>
      <p class="card-text">{{ news.pub_date }}</p>
    <a href=".." class="btn btn-warning">Back to Homepage</a>
  </div>
</div>
{% endblock %}
