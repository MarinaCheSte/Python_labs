<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>News</title>
</head>

<body style="background-image: url({% static "news_photo2.jpg" %}); background-size:cover; background-repeat: no-repeat;" >
<div class="container" style="height:100vh; min-height: fit-content;
font-family: 'Bookman Old Style',serif; font-size: 20px; background-color: rgba(240,240, 240, 0.8)">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">News</h1>
            {% if user.is_authenticated %}
                <p class="text-right">
                    Hello, {{ user.username }}!
                    <a href="/news/logout">Log out</a> |
                    <a href="/news/password-change">
                        Change password
                    </a>
                </p>
            {% else %}
                <p class="text-right">
                    <a href="/news/login">Log in</a> |
                    <a href="/news/register">Register</a>
                </p>
            {% endif %}
            <hr class="mt-0 mb-4">
            <div class="card">
                <div class="card-body">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
