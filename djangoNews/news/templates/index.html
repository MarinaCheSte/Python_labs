{% extends 'base.html' %}
  {% block main %}
    <h4 class="card-title">Breaking News</h4>
        {% if latest_news %}
        <ul>
            {% for news in latest_news %}
                <li>
                    <a href="/news/{{ news.id }}/">
                        {{ news.news_title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No news is available right now.</p>
    {% endif %}
{% endblock %}
